<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>会員情報変更</title><!-- タイトルを変更 -->
     <link rel="stylesheet" href="shinkitoroku.css"></head>
<body>
    <form action="your-server-endpoint" method="POST">
        
        <div>
            <h1>メニュー</h1>
            <p>下記のリンクをクリックして遷移してください:</p>
    
            <!-- ホーム画面へのリンク -->
            <button onclick="navigateTo('home')">ホーム画面</button>
            
            <!-- 食材登録画面へのリンク -->
            <button onclick="navigateTo('food-registration')">食材登録画面</button>
    
            <!-- 会員登録変更画面へのリンク -->
            <button onclick="navigateTo('user-registration-edit')">会員登録変更画面</button>
        </div>
    
        <script>
            function navigateTo(page) {
                switch(page) {
                    case 'home':
                        window.location.href = 'home.html';  // ホーム画面
                        break;
                    case 'food-registration':
                        window.location.href = 'food-registration.html';  // 食材登録画面
                        break;
                    case 'user-registration-edit':
                        window.location.href = 'user-registration-edit.html';  // 会員登録変更画面
                        break;
                    default:
                        console.log("Invalid page");
                }
            }
        </script>

        


        <!-- ニックネーム -->
        <div>
            <label for="nickname">ニックネーム:</label>
            <input type="text" id="nickname" name="nickname" required>
        </div>
        <br>

        <!-- 生年月日 -->
        <div>
            <label for="birth_year">生年月日:</label>
            <input type="text" id="birth_year" name="birth_year" required>
            <label for="birth_year">年</label>
            <input type="text" id="birth_month" name="birth_month" required>
            <label for="birth_month">月</label>
            <input type="text" id="birth_day" name="birth_day" required>
            <label for="birth_day">日</label>
        </div>
        <br>

        <!-- 性別 -->
        <div>
            <label>性別</label>
            <input type="radio" id="sex-male" name="sex" value="男" required>
            <label for="sex-male">男</label>
            <input type="radio" id="sex-female" name="sex" value="女" required>
            <label for="sex-female">女</label>
        </div>
        <br>

        <!-- 家族構成 -->
        <div>
            <label>家族構成</label>
            <input type="radio" id="family-yes" name="family" value="あり" required>
            <label for="family-yes">あり</label>
            <input type="radio" id="family-no" name="family" value="なし" required>
            <label for="family-no">なし</label>
        </div>
        <br>

        <!-- 登録ボタン -->
        <form action="your-server-endpoint" method="POST">
            <!-- 家族構成の選択 -->
            <label for="family-structure">家族構成を選択:</label>
            <select id="family-structure" name="family-structure" onchange="toggleFamilyFields()">
                <option value="">選択してください</option>
                <option value="single">一人暮らし</option>
                <option value="with-family">家族と一緒に住んでいる</option>
            </select>
            <br><br>
    
            <!-- 家族構成の選択に応じて、生年月日入力欄と削除ボタンが表示される -->
            <div id="family-fields-container" style="display: none;">
                <div class="form-group">
                    <label for="family-member-1">生年月日 :</label>
                    <input type="text" name="birth_year1" min="190" max="210">
                    <label for="birth_year1">年</label>
                    <input type="text" name="birth_month1" min="1" max="12">
                    <label for="birth_month1">月</label>
                    <input type="text" name="birth_day1" min="1" max="31">
                    <label for="birth_day1">日</label>
                </div>
                <div class="form-group">
                    <label for="family-member-2">生年月日 :</label>
                    <input type="text" name="birth_year2" min="190" max="210">
                    <label for="birth_year2">年</label>
                    <input type="text" name="birth_month2" min="1" max="12">
                    <label for="birth_month2">月</label>
                    <input type="text" name="birth_day2" min="1" max="31">
                    <label for="birth_day2">日</label>
                </div>
                <div class="form-group">
                    <label for="family-member-3">生年月日 :</label>
                    <input type="text" name="birth_year3" min="190" max="210">
                    <label for="birth_year3">年</label>
                    <input type="text" name="birth_month3" min="1" max="12">
                    <label for="birth_month3">月</label>
                    <input type="text" name="birth_day3" min="1" max="31">
                    <label for="birth_day3">日</label>
                </div>
                <div class="form-group">
                    <label for="family-member-4">生年月日 :</label>
                    <input type="text" name="birth_year4" min="190" max="210">
                    <label for="birth_year4">年</label>
                    <input type="text" name="birth_month4" min="1" max="12">
                    <label for="birth_month4">月</label>
                    <input type="text" name="birth_day4" min="1" max="31">
                    <label for="birth_day4">日</label>
                </div>

                <div class="form-group">
                    <label for="family-member-5">生年月日 :</label>
                    <input type="text" name="birth_year5" min="190" max="210">
                    <label for="birth_year5">年</label>
                    <input type="text" name="birth_month5" min="1" max="12">
                    <label for="birth_month5">月</label>
                    <input type="text" name="birth_day5" min="1" max="31">
                    <label for="birth_day5">日</label>
                </div>
            </div>
    
            <br>
            <button type="submit name=change">変更</button>
        </form>
    
        <script>
            // 家族構成に応じて、生年月日入力欄を表示/非表示
            function toggleFamilyFields() {
                const familyStructure = document.getElementById('family-structure').value;
                const familyFieldsContainer = document.getElementById('family-fields-container');
    
                // 家族と一緒に住んでいる場合は、生年月日入力欄を表示
                if (familyStructure === 'with-family') {
                    familyFieldsContainer.style.display = 'block';
                } else {
                    familyFieldsContainer.style.display = 'none';
                }
            }
    
            // 削除ボタンをクリックした際に該当の家族メンバー欄を削除する
            function removeFamilyMember(memberId) {
                const memberDiv = document.getElementById(memberId);
                memberDiv.remove();
            }
        </script>
    
  </script>
</body>
</html>
